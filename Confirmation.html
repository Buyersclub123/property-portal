<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Review - Confirmation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Montserrat", Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .confirmation-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      width: 180px;
      height: 40px;
      margin: 0 auto 30px;
      display: block;
      object-fit: contain;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      animation: scaleIn 0.4s ease-out 0.2s both;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    .icon.success {
      background-color: #d4edda;
      color: #28a745;
    }
    
    .icon.error {
      background-color: #f8d7da;
      color: #dc3545;
    }
    
    .icon.loading {
      background-color: #e7f3ff;
      color: #007bff;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    
    h1 {
      font-size: 24px;
      color: #4c4c4c;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .message {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #fbd721;
      color: #4c4c4c;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }
    
    .button:hover {
      background-color: #e6c51d;
    }
    
    .button:active {
      transform: scale(0.98);
    }
    
    .error-details {
      background-color: #f8f9fa;
      border-left: 4px solid #dc3545;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
      border-radius: 4px;
      font-size: 14px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <img src="https://storage.googleapis.com/msgsndr/UJWYn4mrgGodB7KZUcHt/media/6938361650387f705884d8de.jpg" 
         alt="BuyersClub" 
         class="logo">
    
    <div id="loadingState">
      <div class="spinner"></div>
      <h1>Processing...</h1>
      <p class="message">Please wait while we process your request.</p>
    </div>
    
    <div id="successState" style="display: none;">
      <div class="icon success">✓</div>
      <h1 id="successTitle">Success!</h1>
      <p class="message" id="successMessage">Your request has been processed successfully.</p>
      <button class="button" onclick="closeWindow()">Close</button>
    </div>
    
    <div id="errorState" style="display: none;">
      <div class="icon error">✕</div>
      <h1>Error</h1>
      <p class="message" id="errorMessage">An error occurred while processing your request.</p>
      <div id="errorDetails" class="error-details" style="display: none;"></div>
      <button class="button" onclick="closeWindow()">Close</button>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');
    const recordId = urlParams.get('recordId');
    const propertyId = urlParams.get('propertyId');
    const propertyAddress = urlParams.get('propertyAddress');
    const field = urlParams.get('field');
    const value = urlParams.get('value');
    
    // Webhook URL
    const WEBHOOK_URL = 'https://hook.eu1.make.com/q85flukqhepku5rudd6bc1qbl9mqtlxk';
    
    // Confirmation messages based on action
    const messages = {
      approve: {
        title: 'Approved!',
        message: 'The property review has been approved and will be sent to the BA.'
      },
      reject: {
        title: 'Rejected',
        message: 'The property review has been marked for editing and resubmission.'
      }
    };
    
    // Process the action
    async function processAction() {
      try {
        // Build webhook URL with parameters
        const webhookUrl = new URL(WEBHOOK_URL);
        webhookUrl.searchParams.set('recordId', recordId || '');
        webhookUrl.searchParams.set('propertyId', propertyId || '');
        webhookUrl.searchParams.set('action', action || '');
        if (field) webhookUrl.searchParams.set('field', field);
        if (value) webhookUrl.searchParams.set('value', value);
        
        // Call webhook
        const response = await fetch(webhookUrl.toString(), {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        
        // Check if request was successful
        if (response.ok || response.status === 200) {
          // Show success state
          const successState = document.getElementById('successState');
          successState.style.display = 'block';
          
          // Set success message based on action
          const msg = messages[action] || messages.approve;
          document.getElementById('successTitle').textContent = msg.title;
          document.getElementById('successMessage').textContent = msg.message;
          
          // Auto-close after 3 seconds (optional)
          setTimeout(() => {
            closeWindow();
          }, 3000);
        } else {
          // Show error state
          showError('Failed to process request. Please try again.');
        }
      } catch (error) {
        // Hide loading state
        document.getElementById('loadingState').style.display = 'none';
        
        // Show error state
        showError('An error occurred: ' + error.message);
        console.error('Error:', error);
      }
    }
    
    function showError(message) {
      const errorState = document.getElementById('errorState');
      errorState.style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }
    
    function closeWindow() {
      // Try to close the window/tab
      window.close();
      
      // If window.close() doesn't work (some browsers block it), 
      // redirect to Gmail after a short delay
      setTimeout(() => {
        window.location.href = 'https://mail.google.com';
      }, 500);
    }
    
    // Validate required parameters
    if (!action || !recordId) {
      document.getElementById('loadingState').style.display = 'none';
      showError('Missing required parameters. Please use the link from your email.');
    } else {
      // Start processing
      processAction();
    }
  </script>
</body>
</html>
